<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora AI - SS Studios</title>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #38bdf8; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: none; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #38bdf8; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #020617; }
        #odgovor { margin-top: 20px; padding: 15px; background: #0f172a; border-radius: 10px; text-align: left; min-height: 50px; border-left: 4px solid #38bdf8; }
    </style>
</head>
<body>
    <div class="card">
        <h2>NORA AI ðŸ¤–</h2>
        <input type="text" id="pitanje" placeholder="Pitaj neÅ¡to...">
        <button onclick="posalji()">TESTIRAJ ODMAH</button>
        <div id="odgovor">Spreman za rad, Pavle! ðŸš€</div>
    </div>

    <script>
        const KEY = "AIzaSyDxbDoztDuroBhL61IVDZ4ZPBGogST18nA";

        async function posalji() {
            const p = document.getElementById('pitanje').value;
            const res = document.getElementById('odgovor');
            if(!p) return;

            res.innerText = "Nora razmiÅ¡lja... âœ¨";

            try {
                // PROMENJENA ADRESA OVDE (v1 umesto v1beta)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    res.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    res.innerText = "GreÅ¡ka: " + JSON.stringify(data.error);
                }
            } catch (e) {
                res.innerText = "Nema neta ili je greÅ¡ka: " + e.message;
            }
        }
    </script>
</body>
</html>
