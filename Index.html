<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nora AI - SS Studios</title>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background: #1e293b; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 400px; border: 1px solid #334155; }
        h1 { color: #38bdf8; margin-bottom: 5px; font-size: 28px; }
        .studio-tag { font-size: 12px; color: #38bdf8; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; text-transform: uppercase; }
        
        #loginScreen button { background: #24292e; color: white; border: 1px solid #444; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; }
        
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; outline: none; box-sizing: border-box; font-size: 16px; }
        #sendBtn { background: #38bdf8; color: #0f172a; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.3s; }
        #sendBtn:disabled { background: #64748b; cursor: not-allowed; }
        
        #odgovor { margin-top: 20px; text-align: left; background: #0f172a; padding: 15px; border-radius: 12px; font-size: 15px; line-height: 1.6; border-left: 4px solid #38bdf8; min-height: 50px; color: #e2e8f0; }
        
        .footer { margin-top: 30px; font-size: 11px; color: #64748b; text-align: center; max-width: 300px; }
    </style>
</head>
<body>

    <div class="studio-tag">SS Studios predstavlja</div>

    <div class="card">
        <h1>Nora AI ü§ñ</h1>
        
        <div id="loginScreen">
            <p style="color: #94a3b8; margin-bottom: 20px;">Prijavite se da zapoƒçnete razgovor</p>
            <button onclick="prijaviSe()">Sign in with GitHub</button>
        </div>

        <div id="mainApp" style="display:none;">
            <input type="text" id="pitanje" placeholder="Pitaj me bilo ≈°ta..." autocomplete="off">
            <button onclick="pitajNoru()" id="sendBtn">Po≈°alji poruku</button>
            <div id="odgovor">Zdravo Pavle! Ja sam Nora. ≈†ta te danas zanima? üòä</div>
        </div>
    </div>

    <div class="footer">
        Ve≈°taƒçka inteligencija mo≈æe da pogre≈°i. Proverite va≈æne informacije. Powered by SS Studios.
    </div>

    <script>
        // TVOJ API KLJUƒå JE VEƒÜ OVDE
        const API_KEY = "AIzaSyDxbDoztDuroBhL61IVDZ4ZPBGogST18nA"; 

        function prijaviSe() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }

        async function pitajNoru() {
            const pitanjeInput = document.getElementById('pitanje');
            const polje = document.getElementById('odgovor');
            const dugme = document.getElementById('sendBtn');
            const pitanje = pitanjeInput.value.trim();

            if (!pitanje) return;

            polje.innerHTML = "<i>Nora razmi≈°lja... ‚ú®</i>";
            dugme.disabled = true;
            pitanjeInput.value = "";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ 
                                text: "Ti si Nora AI, pametni asistent kojeg je napravio SS Studios (vlasnik Pavle). Odgovaraj na srpskom jeziku, budi ljubazna i korisna. Pitanje: " + pitanje 
                            }] 
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    let tekst = data.candidates[0].content.parts[0].text;
                    polje.innerText = tekst;
                } else {
                    polje.innerText = "Izvini, trenutno ne mogu da generi≈°em odgovor. Poku≈°aj ponovo!";
                }

            } catch (error) {
                polje.innerText = "Do≈°lo je do gre≈°ke u vezi. Proveri internet! üì°";
                console.error(error);
            }

            dugme.disabled = false;
        }

        // Slanje na Enter
        document.getElementById("pitanje").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                pitajNoru();
            }
        });
    </script>
</body>
</html>
