<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora AI - SS Studios</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; border: 2px solid #38bdf8; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #38bdf8; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #rezultat { margin-top: 15px; padding: 10px; background: #0f172a; border-radius: 8px; min-height: 40px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Nora AI ðŸ¤–</h2>
        <input type="text" id="unos" placeholder="Pitaj me iskreno...">
        <button onclick="posalji()">POÅ ALJI PORUKU</button>
        <div id="rezultat">ÄŒekam tvoje pitanje, Pavle...</div>
    </div>

    <script>
        const MOJ_KLJUC = "AIzaSyDxbDoztDuroBhL61IVDZ4ZPBGogST18nA";

        async function posalji() {
            const pitanje = document.getElementById('unos').value;
            const ekran = document.getElementById('rezultat');
            if(!pitanje) return;

            ekran.innerText = "Nora se povezuje sa serverom... âœ¨";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MOJ_KLJUC}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: pitanje }] }] })
                });

                const data = await response.json();

                if (data.error) {
                    // Ako ne radi, ispisaÄ‡e TAÄŒNO Å¡ta je problem (npr. INVALID_ARGUMENT)
                    ekran.innerText = "SYSTEM ERROR: " + data.error.message;
                } else {
                    ekran.innerText = data.candidates[0].content.parts[0].text;
                }
            } catch (err) {
                ekran.innerText = "GREÅ KA U KODU: " + err.message;
            }
        }
    </script>
</body>
</html>
